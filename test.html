<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="WebMIDIAPI.js"></script>
<script>
	var m=NULL;
	var inputs=null;
	var outputs=null;
	var output=null;

	function runTest()
	{
        navigator.requestMIDIAccess().then( success, failure );
        alert("here");
	}

	function success(midiAccess)
    {
		alert("ok you can use MIDI");
        m=midiAccess;
		inputs=m.inputs();
		outputs=m.outputs();
	}

	function failure(error)
	{
		alert( "NG MIDI error 1" );
	}

	function goSound(){

        m=midiAccess;
		inputs=m.inputs();
		outputs=m.outputs();

		if(outputs==null) alert("outputs=null");
		alert("outputs" + outputs);
		alert("inputs" + inputs);
		output=outputs[0];
		output.send([0x90,0x48, 0x7f]);
		output.send([0x90,0x48, 0x00],window.performance.now()+1000.0 );}

	function soundChange(parts){
		var value=0;
		if(outputs==null) alert( "outputs=null" );
		if(output==null) output=outputs[0];
		value = parts.options[parts.selectedIndex].value;
		output.send( [0xC0, value] );
	}

</script>
